version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: saas
      POSTGRES_PASSWORD: saas_pass
      POSTGRES_DB: saas_db
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  web:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env.dev
    ports:
      - "8000:8000"
    volumes:
      - ./[A FastAPI project]:/home/user/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    depends_on:
      - db
      - redis

volumes:
  db_data:
